<!DOCTYPE html>
<html lang="en" ng-app="mySystem">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet/less" href="css/system.less" type="text/less">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ng-grid.css">

</head>
<body>

<div class="system" id="system" ng-controller="mySystem">
    <div class="system_header">
        <h5>读脉风控管理平台<a href="#/homePage"></a></h5>
    </div>
    <div class="system_bodies">
        <ul>
            <li>
                <span class="shezhi shezhi_1"></span> <span>功能设定</span>
            </li>
            <li class="current1">
                <span class="shezhi shezhi_2"></span> <span>用户管理</span>
            </li>
            <li>
                <span class="shezhi shezhi_3"></span> <span>日志</span>
            </li>
            <li>
                <span class="shezhi shezhi_4"></span> <span>修改密码</span>
            </li>
        </ul>
        <div class="system_Box">
            <div class="system_content system_content2" >
                <div class="addUser_title">用户列表<span ng-click="addGrid()"><i></i>增加</span></div>
                <div ng-controller="userGridCtrl">
                    <div class="user_gridStyle" ng-grid="gridOptions"></div>
                </div>
                <div class="system_addUser" ng-class="{true:'show_2',false:'hide_2'}[addUserFlag]">
                    <ul>
                        <li><span>用户名：</span>
                            <label><input type="text"></label>
                        </li>
                        <li><span>姓名：</span>
                            <label><input type="text"></label>
                        </li>
                        <li class="dan"><span>性别：</span>
                            <label class="checked box1"><input type="radio" name="sex">女</label>
                            <label class="box1 "><input type="radio" name="sex">男</label>
                        </li>
                        <li class="dan"><span>是否为管理员：</span>
                            <label class="checked box1"><input type="radio" name="manage">是</label>
                            <label class="box1"><input type="radio" name="manage">否</label>
                        </li>
                        <li><span>部门：</span>
                            <label><input type="text"></label>
                        </li>
                        <li><span>角色：</span>
                            <label><input type="text"></label>
                        </li>
                        <li class="dan dan3"><span>权限：</span>
                            <label class="checked box1" ng-click="change1()"><input type="radio" name="power">查看</label>
                            <label class=" box1" ng-click="change2()"><input type="radio" name="power">删除</label>
                            <label class=" box1"  ng-click="change3()"><input type="radio" name="power">导出</label>
                        </li>
                        <li><span>邮箱：</span>
                            <label><input type="text"></label>
                        </li>
                        <li><span>工作电话：</span>
                            <label><input type="text"></label>
                        </li>
                        <li><span>手机号：</span>
                            <label><input type="text"></label>
                        </li>
                        <li class="dan"><span>账号启用：</span>
                            <label  class="checked box1"><input type="radio" name="use">是</label>
                            <label class="box1"><input type="radio" name="use">否</label>
                        </li>
                    </ul>
                    <div class="system_butt">
                        <input type="button" value="保存" class="system_save" ng-click="close()">
                        <input type="button" value="取消" class="system_cancle" ng-click="close()">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script charset="utf-8" type="text/javascript" src="js/lib/less.min.js"></script>
<script charset="utf-8" type="text/javascript">
    less.watch();
</script>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/angular.js"></script>
<script src="js/lib/ng-grid.js"></script>
<script src="js/controller/systemCtroller2.js"></script>
</body>
</html>
